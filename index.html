<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. JA Edwards Lab - Bioinformatics Website</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Dr. JA Edwards Lab</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Welcome to Our Bioinformatics Analysis Tool</h2>
            <p>Upload phenotype and allele data files to generate visual insights into genetic and phenotypic relationships.</p>
        </section>

        <section class="upload-section">
            <form id="upload-form" action="/" method="POST" enctype="multipart/form-data">
                <label for="phenotype-file">Upload Phenotype Data:</label>
                <input type="file" name="phenotype_file" id="phenotype-file" accept=".txt,.csv" required>

                <label for="allele-file">Upload Allele Data:</label>
                <input type="file" name="allele_file" id="allele-file" accept=".txt,.csv" required>

                <button type="submit">Submit Data</button>
            </form>
        </section>

        <section class="result-section" id="result-section">
            <h3>Results</h3>
            <p id="results-message">Upload files to view results.</p>
            <img id="result-image" alt="Result Image" style="display: none; max-width: 100%;">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dr. JA Edwards Lab. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = new FormData(this);

            fetch('/', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('results-message').textContent = 'Results generated successfully!';
                    const resultImage = document.getElementById('result-image');
                    resultImage.src = data.image_url;
                    resultImage.style.display = 'block';
                } else {
                    document.getElementById('results-message').textContent = 'Error: ' + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('results-message').textContent = 'An error occurred while processing your request.';
            });
        });
    </script>
</body>
</html>
