<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. JA Edwards Lab - Bioinformatics Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Dr. JA Edwards Lab</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <section class="intro">
            <h2>Welcome to Our Bioinformatics Analysis Tool</h2>
            <p>Upload phenotype and allele data files to generate visual insights into genetic and phenotypic relationships.</p>
        </section>

        <section class="upload-section">
            <form id="upload-form">
                <label for="phenotype-file">Upload Phenotype Data:</label>
                <input type="file" id="phenotype-file" accept=".txt,.csv" required>

                <label for="allele-file">Upload Allele Data:</label>
                <input type="file" id="allele-file" accept=".txt,.csv" required>

                <button type="submit">Submit Data</button>
            </form>
        </section>

        <section class="result-section" id="result-section">
            <h3>Results</h3>
            <p id="results-message">Upload files to view results.</p>
            <img id="result-image" alt="Result Image" style="display: none;">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dr. JA Edwards Lab. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
